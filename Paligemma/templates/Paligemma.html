<!DOCTYPE HTML>
<html>
<head>
    <title>Paligemmaü§ñ</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <style>
        /* Estilo del cuerpo y contenedor principal */
        html, body, .page-wrap {
            height: 100%;
            margin: 0;
        }

        /* Estructura de contenedor principal */
        .page-wrap {
            display: flex;
            flex-direction: row;
        }

        /* Estilo de la barra de navegaci√≥n */
        #nav {
            background: #0d1217;
            width: 61px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #nav ul li {
            padding: 10px;
            text-align: center;
        }

        #nav ul li a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 1.5em;
        }

        #nav ul li a:hover {
            color: white;
        }

        #nav ul li a.active {
            color: #19B5FE;
        }

        /* Estilo de la secci√≥n principal */
        #main {
            flex-grow: 1;
            background: #f1f1f1;
            display: flex;
            flex-direction: column;
        }

        /* Estilo del encabezado */
        #header {
            background: #e6e6e6;
            padding: 1.15em 3.5em;
            text-align: right;
            flex-shrink: 0;
        }

        #header div {
            margin-left: 250px; /* Alinea con la barra de navegaci√≥n */
        }

        /* Contenedor de ambos cuadros */
        .form-and-result-container {
            display: flex;
            justify-content: space-between; /* Espacio entre los cuadros */
            padding: 20px;
            gap: 20px; /* Ajusta la separaci√≥n entre los cuadros aqu√≠ */
        }

        /* Estilo de la secci√≥n de entrenamiento */
        .upload-box {
            border: 2px dashed #ffffff;
            background-color: #ff4b4b;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            position: relative;
        }

        .upload-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-box label {
            display: block;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #ff4b4b;
            border-radius: 5px;
            margin: 10px 0;
        }

        .upload-box p {
            margin-top: 10px;
        }

        .upload-box .file-name {
            margin-top: 10px;
            color: #ffffff;
        }

        /* Estilo del cuadro de resultado */
        .result-box {
            background-color: #ffffff; /* Fondo blanco */
            border: 2px dashed #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
        }
    </style>
</head>

<body>
<div class="page-wrap">

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li><a href="{{ url_for('index') }}" class="active"><span class="icon fa-home"></span></a></li>
            <li><a href="{{ url_for('paligemma') }}"><span class="icon fa-cube"></span></a></li>
            <li><a href="{{ url_for('paligemmacamara') }}"><span class="icon fa-camera-retro"></span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">

        <!-- Header -->
        <header id="header">
            <div>UNL <span>üñêÔ∏è</span></div>
        </header>

        <!-- Secci√≥n de entrenamiento -->
        <section class="form-and-result-container">
            <div class="upload-box">
                <h1 style="color: #fff; font-weight: bold;">Coloca lo que quieres observar del documento:</h1>
                <form action="/paligemma" method="post" enctype="multipart/form-data"> 
                    <input type="text" name="text_input" id="text-input" placeholder="Ingrese texto aqu√≠" style="color: #000000; background-color: #ffffff; border: 1px solid #ff4b4b; padding: 10px; width: 100%;" required>
                    <input type="file" name="image" id="file-upload" accept="image/*" required>
                    <label for="file-upload">Elegir Archivos</label>
                    <p>o soltar archivos aqu√≠</p>
                    <p class="file-name" id="file-name">Ning√∫n archivo seleccionado</p>
                    <button type="submit" onclick="alert('¬°Bot√≥n clickeado!')">Haz clic en m√≠</button>
                </form>
            </div>

            <div class="result-box">
                <p id="result-text">El resultado aparecer√° aqu√≠.</p>
            </div>
        </section>

    </section>
</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.poptrox.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/skel.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const uploadBox = document.querySelector('.upload-box');
        const fileInput = document.querySelector('#file-upload');
        const fileNameDisplay = document.querySelector('#file-name');

        // Manejo de arrastrar y soltar archivos
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            fileInput.files = files;
            updateFileNameDisplay(files[0]);
        });

        fileInput.addEventListener('change', () => {
            updateFileNameDisplay(fileInput.files[0]);
        });

        function updateFileNameDisplay(file) {
            if (file) {
                fileNameDisplay.textContent = file.name;
            } else {
                fileNameDisplay.textContent = 'Ning√∫n archivo seleccionado';
            }
        }
    });
</script>

</body>
</html>
